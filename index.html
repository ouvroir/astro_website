<!DOCTYPE html>

<script>let langues = ["fr","en"];


  let userLang = (window.navigator.language).slice(0, 2);

  /*
    if it exists, redirects to browser lang 
    else, fr
  */
 
  if (langues.includes(userLang))
    window.location.pathname = '/' + userLang + '/';
  else {
    window.location.pathname = '/fr/';
  }

</script>
